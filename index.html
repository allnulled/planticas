<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>&#127803; Plants</title>
	<style type="text/css">
		body {
			background-color: #000;
			color: #0F0;
		}
		#app, #app * {
			box-sizing: border-box;
		}
		.filterer {
			width: 100%;
		}
		.not-visible {
			display: none;
		}
		.top-fixed {
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			bottom: auto;
			background-color: transparent;
		}
		.top-fixed-space {
			height: 70px;
		}
		.plant-table {
			width: 100%;
			border: 1px solid #AAA;
			border-collapse: collapse;
		}
		.plant-list > tr:hover > td {
			background-color: #AAA !important;
		}
		.plant-list > tr > td {
			background-color: transparent;
		}
		.plant-item {
			border: solid thin #AAA;
		}
		.plant-name {
			padding: 5px;
			width: 100%;
			font-family: monospace;
			font-size: 10px;
		}
		.plant-icon {
			vertical-align: top;
		}
		.plant-icon:hover {
			background-color: #AAA;
		}
		.plant-icon > a,
		.plant-icon > span {
			padding: 5px;
			cursor: pointer;
		}
		.plant-name-text {
			text-transform: uppercase;
			font-weight: bold;
			text-decoration: underline;
		}
	</style>
</head>
<body>
<div id="app">
	<fieldset class="top-fixed">
		<legend>&#128269;</legend>
		<input class="filterer" type="text" name="plant-search" placeholder="ex: Cannabis sativa..." oninput="filterPlants(this.value)" style="width: 100%;" />
	</fieldset>
	<div class="top-fixed-space"></div>
	<table class="plant-table">
		<tbody id="plants-list"></tbody>
	</table>
</div>

<script type="text/javascript">

const escapeHtml = function(unsafe) {
    return unsafe
         .replace(/&/g, "&amp;")
         .replace(/</g, "&lt;")
         .replace(/>/g, "&gt;")
         .replace(/"/g, "&quot;")
         .replace(/'/g, "&#039;");
};

const removeAmbiguousText = function(text) {
	return text
		.replace(/\([^\)]+\)/g, "")
		.replace(/[^ ]+\./g, "")
		.replace(/ +/g, " ")
}

window.addEventListener("load", function() {
	const plantsListHolder = document.getElementById("plants-list");
	const createListItem = function(fulltext, index) {
		const row = document.createElement("tr");
		const family = fulltext.split("/")[0];
		const genre = fulltext.split("/")[1];
		const specie = fulltext.split("/")[2];
		row.className = "plant-item";
		row.innerHTML = `
			<td class="plant-icon plant-search-text-icon">
				<a target="_blank" href="https://www.google.com/search?q=${encodeURIComponent(removeAmbiguousText(specie))}">&#128214;</a>
			</td>
			<td class="plant-icon plant-search-image-icon">
				<a target="_blank" href="https://www.google.com/search?tbm=isch&as_q=${encodeURIComponent(removeAmbiguousText(specie))}&tbs=isz:lt,islt:4mp,sur:fmc">&#128247;</a>
			</td>
			<td class="plant-icon plant-open-image-icon">
				<span onclick="togglePlantImages(this)">&#127803;</span>
			</td>
			<td class="plant-name">
				<div>
					<span class="plant-name-text">${escapeHtml(specie)}</span>
					<span> [genre: ${escapeHtml(genre).trim()}]</span>
					<span> [family: ${escapeHtml(family).trim()}]</span>
					<span> [index: ${index}]</span>
				</div>
				<div class="plant-images"></div>
			</td>
		`;
		return row;
	};
	allPlants.forEach(function(fullname, index) {
		const plantItemHolder = createListItem(fullname, index);
		plantsListHolder.appendChild(plantItemHolder);
	});
});

const filterPlants = function(text) {
	const plantItems = document.getElementsByClassName("plant-item");
	[...plantItems].forEach(item => {
		const name = item.children[3].textContent;
		if(name.toLowerCase().indexOf(text.toLowerCase()) === -1) {
			item.classList.add("not-visible");
		} else {
			item.classList.remove("not-visible");
		}
	})
};
const togglePlantImages = function(element) {
	alert("Toggle!");
};
